    # Default values for a acoeaquilla.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace : my-galaxy

image:
  repository: artifactory.wu2.cloud.providence.org/docker-acoedataops/mygalaxy/aquilla/my-galaxy-aquilla
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag:  "my_galaxy_aquilla.21ee2df"

imagePullSecrets: []
nameOverride: "acoeaquilla"
fullnameOverride: "acoeaquilla"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "acoeaquilla"

podAnnotations:
  container.apparmor.security.beta.kubernetes.io/acoeaquilla: runtime/default

podSecurityContext: 
  fsGroup: 800
  runAsUser: 1000
  runAsGroup: 1000
  supplementalGroups: [800]

securityContext:
  allowPrivilegeEscalation: false # Ensures no child process in container can gain more privileges than it's parent
  privileged: false

service:
  type: ClusterIP
  port: 443

additionalDeploymentLabels:
  owner: "bibek.singh.providence.org"
  app: webapp
  environment: "DEV"
  costCenter: "6515879504"






ingress:
  enabled: true
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-prod-azure # Add for auto SSL certificate
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.allow-http: "false" # Required for Gatekeeper admission
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.org/client-max-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
  hosts:
    - host: acoeaquilla.devwu2.cloud.providence.org
      paths:
      - path: /
        backend:
          service:
            name: acoeaquilla
            port:
              number: 443
  tls: 
    - secretName: acoeaquilla-tls
      hosts:
      - acoeaquilla.devwu2.cloud.providence.org
resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 1024m
      memory: 16384Mi
    requests:
      cpu: 750m
      memory: 8192Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  nodepool: user

tolerations: []

affinity: {}










